<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Yash Shah</title>
  <style>
    :root{
      --bar-bg:#f6f6f6;
      --text:#222;
      --muted:#555;
      --duke-navy:#0033a0;
      --max-width:900px;
    }

    body{
      margin:0;
      font-family:"Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .topbar{width:100%;background:var(--bar-bg);border-bottom:1px solid #e6e6e6;}
    .topbar-inner{
      max-width:var(--max-width);width:100%;margin:0 auto;padding:12px 20px;
      display:flex;align-items:flex-end;justify-content:space-between;gap:12px;box-sizing:border-box;
    }
    .brand{display:flex;align-items:flex-end;gap:12px;cursor:pointer;}
    .logo img{height:32px;width:auto;display:block;}
    .name-block{display:flex;flex-direction:column;line-height:1.15;}
    .name{font-weight:700;font-size:16px;margin:0;}
    .role{font-size:13px;color:var(--muted);margin-top:2px;}

    /* Desktop nav */
    nav.nav{display:flex;gap:18px;align-items:center;}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px;transition:color .2s ease;}
    nav a:hover,nav a:focus{color:var(--duke-navy);}

    .dropdown{position:relative;display:inline-block;padding-bottom:2px;}
    .dropdown> a{cursor:pointer;user-select:none;}
    .dropdown-content{
      display:none;position:absolute;top:calc(100% + 6px);left:0;background:#fff;min-width:160px;border:1px solid #ddd;
      border-radius:6px;box-shadow:0 6px 18px rgba(0,0,0,0.08);z-index:40;
    }
    .dropdown-content a{display:block;padding:10px 12px;color:var(--muted);text-decoration:none;font-weight:500;}
    .dropdown-content a:hover{color:var(--duke-navy);background:#fafafa;}

    /* Mobile nav */
    .burger-wrap{display:none;width:100%;justify-content:center;margin-top:6px;}
    .burger{
      background:transparent;border:0;font-size:16px;cursor:pointer;padding:8px 12px;color:var(--muted);
      display:flex;align-items:center;gap:8px;font-weight:700;
    }
    .mobile-panel{
      display:none;
      position:fixed;
      top:62px;right:12px;left:12px;
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:8px;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
      z-index:200;
      max-height:70vh;
      overflow:auto;
      padding:8px;
    }
    .mobile-panel a{
      display:block;
      padding:10px 12px;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      border-bottom:1px solid #f2f2f2;
    }
    .mobile-panel a:hover{color:var(--duke-navy);}
    .mobile-submenu{display:none;padding-left:12px;background:#fafafa;}
    .mobile-submenu a{font-weight:500;padding:8px 12px;display:block;color:var(--muted);}

    main{
      max-width:var(--max-width);
      margin:60px auto;
      padding:0 20px 80px;
      text-align:center;
      box-sizing:border-box;
    }

    .contact-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      background:#fff;
      border:1px solid #eee;
      border-radius:10px;
      box-shadow:0 3px 10px rgba(0,0,0,0.05);
      padding:30px 20px;
      max-width:380px;
      margin:0 auto;
    }

    .contact-card img.photo{
      width:180px;
      height:auto;
      border-radius:12px;
      margin-bottom:20px;
      display:block;
    }

    .contact-card h2{
      margin:0;
      font-size:20px;
      color:var(--text);
      margin-bottom:6px;
    }

    .contact-card p{
      margin:4px 0;
      color:var(--muted);
      font-size:15px;
      word-break:break-word;
    }

    .icons{
      margin-top:14px;
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .icons a{
      color:var(--duke-navy);
      font-size:15px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:opacity 0.18s ease;
    }
    .icons a:hover{opacity:0.75;}
    .icons img.icon{
      width:20px;
      height:auto;
      display:inline-block;
    }

    footer{
      max-width:var(--max-width);
      margin:40px auto;
      padding:0 20px 40px;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    @media (max-width:900px){
      .topbar-inner{flex-wrap:wrap;}
      nav.nav{display:none;}
      .burger-wrap{display:flex;}
      main{margin:28px auto;padding:0 14px 40px;}
    }
    @media (max-width:520px){
      .contact-card{padding:20px;}
      .contact-card img.photo{width:140px;}
      .icons a{gap:6px;font-size:14px;}
      .icons img.icon{width:18px;}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand" id="brand">
        <div class="logo"><img src="duke_university-logo_brandlogos.net_hahhm-512x178.png" alt="Duke University logo"></div>
        <div class="name-block">
          <div class="name"><strong>Yash Shah</strong></div>
          <div class="role">Ph.D. Candidate in Environmental Engineering</div>
        </div>
      </div>

      <!-- Desktop nav -->
      <nav class="nav" aria-label="Main navigation">
        <div class="dropdown" data-dropdown>
          <a>Publications ▾</a>
          <div class="dropdown-content">
            <a href="/LCA">LCA</a>
            <a href="/MaterialScience">Material Science</a>
          </div>
        </div>
        <a href="/Talks">Talks</a>
        <a href="/Leadership">Leadership</a>
        <a href="/Contact">Contact</a>
      </nav>

      <!-- Mobile burger -->
      <div class="burger-wrap" aria-hidden="true">
        <button class="burger" id="burger" aria-expanded="false" aria-controls="mobilePanel">☰ <span>Menu</span></button>
      </div>
    </div>
  </header>

  <!-- mobile panel -->
  <div class="mobile-panel" id="mobilePanel" aria-hidden="true">
    <a href="#" id="mobileProjectsToggle">Publications ▾</a>
    <div class="mobile-submenu" id="projectsSub">
      <a href="/LCA">LCA</a>
      <a href="/MaterialScience">Material Science</a>
    </div>

    <a href="/Talks">Talks</a>
    <a href="/Leadership">Leadership</a>
    <a href="/Contact">Contact</a>
  </div>

  <main>
    <div class="contact-card" role="region" aria-label="Contact card">
      <!-- exact uploaded path for the photo (hosting will translate this when deployed) -->
      <img class="photo" src="photo.png" alt="Yash Shah photo">
      <h2>Yash Shah</h2>
      <p>Raleigh–Durham Area, North Carolina</p>
      <p><strong>shah[dot]yash[at]duke[dot]edu</strong></p>

      <div class="icons" aria-hidden="false">
        <a href="https://www.linkedin.com/in/yash-uday-shah/" target="_blank" rel="noopener" aria-label="LinkedIn — opens in new tab">
          <img class="icon" src="lilogo.png" alt="LinkedIn icon">
          <span>LinkedIn</span>
        </a>

        <a href="https://scholar.google.com/citations?user=i98rUs8AAAAJ&hl=en" target="_blank" rel="noopener" aria-label="Google Scholar — opens in new tab">
          <img class="icon" src="scholar.png" alt="Google Scholar icon">
          <span>Google Scholar</span>
        </a>
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Yash Shah
  </footer>

  <script>
    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // clickable brand -> home
    document.getElementById('brand').addEventListener('click',()=>window.location.href='/');

    (function(){
      const DROPD_DELAY = 200;
      // desktop dropdown hover + click
      document.querySelectorAll('[data-dropdown]').forEach(drop=>{
        let hideTimer;
        const trigger = drop.querySelector('a');
        const menu = drop.querySelector('.dropdown-content');
        function show(){ clearTimeout(hideTimer); drop.classList.add('open'); trigger.setAttribute('aria-expanded','true'); }
        function hide(){ drop.classList.remove('open'); trigger.setAttribute('aria-expanded','false'); }
        drop.addEventListener('mouseenter', show);
        drop.addEventListener('mouseleave', ()=> hideTimer = setTimeout(hide, DROPD_DELAY) );
        if(menu){
          menu.addEventListener('mouseenter', show);
          menu.addEventListener('mouseleave', ()=> hideTimer = setTimeout(hide, DROPD_DELAY) );
        }
        trigger.addEventListener('click', (e)=>{ e.preventDefault(); drop.classList.toggle('open'); });
      });

      // mobile menu logic
      const burger = document.getElementById('burger');
      const mobilePanel = document.getElementById('mobilePanel');
      const projectsToggle = document.getElementById('mobileProjectsToggle');
      const projectsSub = document.getElementById('projectsSub');

      if(burger){
        burger.addEventListener('click', (e) => {
          e.stopPropagation();
          const open = mobilePanel.style.display === 'block';
          mobilePanel.style.display = open ? 'none' : 'block';
          mobilePanel.setAttribute('aria-hidden', open ? 'true' : 'false');
          burger.setAttribute('aria-expanded', !open);
        });
      }
      if(projectsToggle){
        projectsToggle.addEventListener('click', (e) => {
          e.preventDefault();
          const open = projectsSub.style.display === 'block';
          projectsSub.style.display = open ? 'none' : 'block';
        });
      }

      // close when clicking outside (mobile)
      document.addEventListener('click', (e) => {
        if (window.innerWidth > 900) return;
        const inside = e.target.closest('.mobile-panel') || e.target.closest('.burger');
        if (!inside) {
          mobilePanel.style.display = 'none';
          mobilePanel.setAttribute('aria-hidden','true');
          if(burger) burger.setAttribute('aria-expanded','false');
          projectsSub.style.display = 'none';
        }
      });

      // reset on resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 900) {
          mobilePanel.style.display = 'none';
          mobilePanel.setAttribute('aria-hidden','true');
          if(burger) burger.setAttribute('aria-expanded','false');
          projectsSub.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
