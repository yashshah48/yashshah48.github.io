<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yash Shah</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .topbar {
      background: #f6f6f6;
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      width: 100%;
      box-sizing: border-box;
    }
    .logo img {
      height: 32px;
      width: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
      position: relative;
    }
    .nav-links a {
      color: #444;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    .nav-links a:hover {
      color: #000;
    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      min-width: 140px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1;
    }
    .dropdown-content a {
      color: #444;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
      color: #000;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .photo {
      margin-top: 40px;
      max-width: 5cm;
      max-height: 5cm;
      border-radius: 8px;
      border: 2px solid #ddd;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="duke_university-logo_brandlogos.net_hahhm-512x178.png" alt="Duke University logo">
    </div>

    <div class="nav-links">
      <div class="dropdown">
        <a href="#">Projects â–¾</a>
        <div class="dropdown-content">
          <a href="#">Life Cycle Assessment</a>
          <a href="#">Material Science</a>
        </div>
      </div>
      <a href="#">Publications</a>
      <a href="#">Talks</a>
      <a href="#">CV</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="photo">
    <img src="photo.png" alt="Profile photo">
  </div>
</body>
</html>
